<div>
<b> Video List Component </b>
</div>
<br>

<div>
Videos: {{x.length}}
</div>

<br>

<table class="table">
  <thead>
    <th>id</th>
    <th>title</th>
  </thead>
  <tbody>
    <tr *ngFor=" let v of x" (click)="onSelect(v)">
      <td>{{v.id}}</td>
      <td>{{v.title}}</td>
    </tr>
  </tbody>
</table>
